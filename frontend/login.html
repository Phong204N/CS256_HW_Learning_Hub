<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aigo Login</title>
    <link rel="icon" type="image/x-icon" href="/CS256_HW_Learning_Hub/frontend/img/aigo_app.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CS256_HW_Learning_Hub/frontend/styles/aigo.css">
</head>

<body class="aigo_background">
    <div class="container mt-5">
        <h1>Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="alert alert-danger">
            {% for category, message in messages %}
            {{ message }}
            <br>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username_or_email" class="form-label">Username or Email:</label>
                <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="btn btn-primary" id="register" href="{{ url_for('register') }}">Register</a>
            <label for="register">No account?  Register!</label>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

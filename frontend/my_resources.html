<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <div class="d-flex ms-auto"> <!-- ms-auto pushes the content to the right -->
                <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>My Submitted Resources</h2>

        {% if resources %}
            <ul class="list-group">
                {% for resource in resources %}
                    <li class="list-group-item">
                        <h5>{{ resource.title }}</h5>
                        <p>{{ resource.description }}</p>
                        <a href="{{ resource.link }}" target="_blank" class="btn btn-primary">View Resource</a>
                        
                        <!-- Display the approval status -->
                        <span class="badge bg-{{ 'warning' if resource.status == 'pending' else 'success' if resource.status == 'approved' else 'danger' }}">
                            {{ resource.status.capitalize() }}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You haven't submitted any resources yet.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

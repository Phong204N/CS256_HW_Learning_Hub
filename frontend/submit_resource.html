<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Resource</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
        }

        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!-- Navbar with Home link on the top right -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Learning Hub</a>
            <div class="d-flex ms-auto">
                <a class="btn btn-outline-primary" href="{{ url_for('home') }}">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Submit a New Resource</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input type="url" name="url" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select name="category" class="form-select" required>
                    <option value="tutorial">Tutorial</option>
                    <option value="research">Research</option>
                    <option value="github">GitHub</option>
                    <option value="course">Course</option>
                    <option value="blog">Blog</option>
                    <option value="documentation">Documentation</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="author_name" class="form-label">Author Name:</label>
                <input type="text" name="author_name" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Resource</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
